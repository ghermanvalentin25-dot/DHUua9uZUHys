<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Game Info – serverside.club</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: radial-gradient(circle at top, #111 0%, #000 100%);
      color: #fff;
      text-align: center;
      padding-top: 60px;
      margin: 0;
    }
    .card {
      display: inline-block;
      background: #1e1e1e;
      border-radius: 14px;
      padding: 30px 50px;
      box-shadow: 0 0 25px rgba(0,0,0,0.6);
      transition: transform 0.3s ease;
    }
    .card:hover {
      transform: scale(1.03);
    }
    h1 {
      color: #00ff88;
      margin-bottom: 10px;
    }
    p {
      font-size: 1.2em;
      margin: 10px 0;
    }
    a {
      color: #00aaff;
      text-decoration: none;
      font-weight: bold;
    }
    a:hover {
      text-decoration: underline;
    }
    #status {
      color: #777;
      font-size: 0.9em;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Roblox Game Info</h1>
    <p><strong>Players Online:</strong> <span id="playerCount">Loading...</span></p>
    <p><strong>Game Link:</strong> <a id="gameLink" href="#" target="_blank">Loading...</a></p>
    <div id="status">Updating...</div>
  </div>

  <script>
    async function loadGameInfo() {
      const status = document.getElementById('status');
      status.textContent = 'Updating...';
      try {
        const response = await fetch('https://serverside.club/api/gameinfo.json?_=' + Date.now());
        const data = await response.json();

        document.getElementById('playerCount').textContent = data.playerCount ?? 'N/A';
        const link = document.getElementById('gameLink');
        link.textContent = data.gameLink ?? 'N/A';
        link.href = data.gameLink ?? '#';

        status.textContent = 'Last updated: ' + new Date().toLocaleTimeString();
      } catch (err) {
        console.error('Error loading data:', err);
        status.textContent = '⚠️ Failed to load data';
      }
    }

    loadGameInfo();
    setInterval(loadGameInfo, 10000); // refresh every 10s
  </script>
</body>
</html>
