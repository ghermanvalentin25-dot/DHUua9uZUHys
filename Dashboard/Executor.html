<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>ServerSide.Hax | Executor</title>
<link rel="icon" href="https://serversiding.neocities.org/assets/icon.png" type="image/png"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:"Segoe UI",sans-serif}
body{background:linear-gradient(135deg,#1a0000,#330000,#440000);color:#f5f5f5;display:flex;min-height:100vh}
.sidebar{width:250px;background:#200000;padding:20px 0;display:flex;flex-direction:column;justify-content:space-between;box-shadow:2px 0 12px rgba(0,0,0,.6)}
.sidebar h2{color:#ff3b3b;text-align:center;font-size:1.4rem;margin-bottom:30px}
.sidebar nav{display:flex;flex-direction:column;gap:10px;padding:0 15px}
.sidebar a{display:flex;align-items:center;gap:12px;padding:12px 16px;border-radius:10px;color:#f0cfcf;text-decoration:none;font-weight:500;transition:.25s;background:transparent}
.sidebar a:hover,.sidebar a.active{background:#ff3b3b;color:#fff;box-shadow:0 0 8px #ff3b3baa}
.sidebar a i{font-size:1rem}
.sidebar a.disabled{background:#3a0000;color:#772222;cursor:not-allowed;box-shadow:none}
.sidebar a.disabled:hover{background:#3a0000;color:#772222;transform:none}
.logout{padding:12px 16px;text-align:left;color:#bbb;text-decoration:none;font-size:.9rem;margin:15px;border-radius:8px;transition:.25s}
.logout:hover{color:#fff;background:#ff3b3b}
.main-content{flex:1;padding:40px}
.main-content h1{font-size:2rem;font-weight:700;margin-bottom:20px;color:#ff5555;text-shadow:0 0 8px #ff000080}
#notification-container{margin-bottom:20px}
iframe#editor{width:100%;height:400px;border:none;border-radius:12px;box-shadow:0 0 12px rgba(255,0,0,.25)}
.buttons{display:flex;gap:15px;margin-bottom:20px}
button{display:flex;align-items:center;gap:8px;padding:10px 18px;border:none;border-radius:10px;font-size:1rem;font-weight:600;cursor:pointer;transition:.25s}
button svg{width:18px;height:18px}
button.execute{background:#ff3b3b;color:#fff;box-shadow:0 0 8px #ff3b3baa}
button.execute:hover{background:#ff5555;box-shadow:0 0 12px #ff5555aa}
button.clear{background:#3a0000;color:#ff8888;border:1px solid #ff4444}
button.clear:hover{background:#550000;color:#fff;box-shadow:0 0 10px #ff4444aa}
.notification{display:flex;align-items:center;gap:10px;background:#3a0000;color:#ff8888;padding:12px 15px;border-radius:8px;margin-top:10px;box-shadow:0 0 10px rgba(255,0,0,.25)}
.notification svg{width:18px;height:18px;cursor:pointer}
</style>
</head>
<body>
<div class="sidebar">
  <div>
    <h2>ServerSide.Hax</h2>
    <nav>
      <a href="Dashboard.html"><i class="fa fa-house"></i> Dashboard</a>
      <a href="Executor.html" class="active"><i class="fa fa-code"></i> Executor</a>
      <a href="Scripthub.html"><i class="fa fa-file-code"></i> Script Hub</a>
      <a href="" class="disabled"><i class="fa fa-gamepad"></i> Games</a>
    </nav>
  </div>
  <a href="https://serversiding.neocities.org/" class="logout"><i class="fa fa-house"></i> Home Page</a>
</div>

<div class="main-content">
  <h1>Executor</h1>
  <div id="notification-container"></div>
  <div class="buttons">
    <button id="executeBtn" class="execute" type="button">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
        <path fill-rule="evenodd" d="M12.316 3.051a1 1 0 01.633 1.265l-4 12a1 1 0 11-1.898-.632l4-12a1 1 0 011.265-.633z" clip-rule="evenodd"/>
      </svg>
      Execute
    </button>
    <button id="clearBtn" class="clear" type="button">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
        <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"/>
      </svg>
      Clear
    </button>
  </div>
  <iframe id="editor" src="https://serverside.club/api/Execution/IFrame.html" aria-label="Lua script editor"></iframe>
</div>

<script>
const executeBtn = document.getElementById('executeBtn')
const clearBtn = document.getElementById('clearBtn')
const notificationContainer = document.getElementById('notification-container')
executeBtn.onclick = () => {
  notificationContainer.innerHTML = ''
  const notification = document.createElement('div')
  notification.className = 'notification'
  notification.innerHTML = `
    <svg fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24">
    </svg>
    Script has been executed!
  `
  notification.querySelector('svg').onclick = () => notification.remove()
  notificationContainer.appendChild(notification)
}
clearBtn.onclick = () => {
  document.getElementById('editor').src = 'https://serverside.club/api/Execution/IFrame.html'
  notificationContainer.innerHTML = ''
}
</script>
</body>
</html>
