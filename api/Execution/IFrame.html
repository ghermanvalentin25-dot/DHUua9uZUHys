
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>IFrame</title>
    <style>
        :root {
            --editor-bg: #161616;
            --editor-line-numbers: #ffffff;
            --editor-cursor: #ff4444;
            --editor-selection: rgba(255, 68, 68, 0.3);
            --editor-font: 'JetBrains Mono', 'Fira Code', Consolas, monospace;
            --accent-color: #ff4444;
            --secondary-accent: #00ffcc;
            --keyword-color: #ff4444;
            --comment-color: #079c11;
            --string-color: #00ff66;
            --number-color: #ff66cc;
            --function-color: #ff0101;
            --variable-color: #00ffcc;
            --operator-color: #ff66ff;
            --line-highlight: #222222;
            --active-line-number: #ffcc00;
            --indent-guide: #44475a;
            --active-indent-guide: #6272a4;
            --tab-border: #ffffff;
            --bg-primary: #161616;
            --bg-secondary: #1a1a1a;
            --text-primary: #e0e0e0;
            --text-secondary: #a0a0a0;
            --text-active: #ffffff;
            --accent-red: #ff5555;
            --border-radius: 4px;
        }

        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            font-family: var(--editor-font);
            overflow: hidden;
            box-sizing: border-box;
        }

        #editor-container {
            display: flex;
            flex-direction: column;
            height: 100%;
            width: 100%;
            position: relative;
        }

        #tabs-container {
            display: flex;
            height: 36px;
            background-size: contain; /* Adjust as needed */
            background-repeat: no-repeat; /* Adjust as needed */
            background-position: left center; /* Adjust as needed */
            padding: 0 8px;
            align-items: center;
            gap: 6px;
            z-index: 10;
            border-bottom: 1px solid #333;
        }

        #tabs {
            display: flex;
            height: 100%;
            gap: 6px;
            align-items: center;
            overflow-x: auto;
            scrollbar-width: none;
            flex: 1;
            padding-bottom: 4px;
        }

        #tabs::-webkit-scrollbar {
            display: none;
        }

        .tab {
            padding: 0 12px;
            height: 28px;
            display: flex;
            align-items: center;
            font-size: 12px;
            color: var(--text-secondary);
            cursor: pointer;
            user-select: none;
            white-space: nowrap;
            border-radius: var(--border-radius);
            border: 1px solid transparent;
            transition: all 0.2s ease;
        }

        .tab:hover {
            color: var(--text-primary);
            background-color: rgba(255, 255, 255, 0.05);
        }

        .tab.active {
            color: var(--text-active);
            border: 1px solid var(--tab-border);
            background-color: rgba(255, 255, 255, 0.1);
            animation: tabActivate 0.3s ease;
        }

        @keyframes tabActivate {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .tab-icon {
            width: 14px;
            height: 14px;
            margin-right: 6px;
            transition: transform 0.3s ease;
        }

        .tab.active .tab-icon {
            animation: iconRotate 0.3s ease;
        }

        @keyframes iconRotate {
            0% { transform: rotate(0deg); }
            25% { transform: rotate(15deg); }
            75% { transform: rotate(-15deg); }
            100% { transform: rotate(0deg); }
        }

        .tab-close {
            margin-left: 6px;
            opacity: 0;
            transition: all 0.2s ease;
            width: 16px;
            height: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            font-size: 14px;
        }

        .tab:hover .tab-close,
        .tab.active .tab-close {
            opacity: 0.7;
        }

        .tab-close:hover {
            opacity: 1;
            background-color: var(--secondary-accent);
            color: #161616;
        }

        .tab-name {
            padding: 2px 4px;
            border-radius: 2px;
            transition: background-color 0.2s ease;
        }

        .tab-name:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .tab-name-input {
            background: transparent;
            border: 1px solid var(--accent-red);
            border-radius: 2px;
            color: var(--text-active);
            font-family: inherit;
            font-size: 12px;
            padding: 2px 4px;
            margin: -2px 0;
            width: 100px;
            outline: none;
        }

        .tab-actions {
            display: flex;
            gap: 4px;
            margin-left: 4px;
            align-items: center;
        }

        .tab-action {
            width: 24px;
            height: 24px;
            border-radius: var(--border-radius);
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: transparent;
            color: var(--text-secondary);
            cursor: pointer;
            border: none;
            font-size: 14px;
            transition: all 0.2s ease;
        }

        .tab-action:hover {
            background-color: rgba(255, 255, 255, 0.1);
            color: var(--text-primary);
            transform: scale(1.1);
        }

        #container {
            flex: 1;
            overflow: hidden;
            background-color: var(--editor-bg);
        }

        .monaco-editor, .monaco-editor-background {
            background-color: var(--bg-primary) !important;
        }

        .monaco-editor .margin {
            background-color: transparent !important;
        }

        .monaco-editor .line-numbers {
            color: var(--editor-line-numbers) !important;
            border-right: 1px solid #000000;
            padding-right: 5px;
        }

        .monaco-editor .cursor {
            background-color: var(--editor-cursor) !important;
            border-color: transparent !important;
        }

        .monaco-editor .selected-text {
            background-color: var(--editor-selection) !important;
        }

        .notification {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 10px 20px;
            border-radius: 4px;
            color: #fff;
            z-index: 1000;
            opacity: 1;
            transition: opacity 0.3s ease;
            font-size: 12px;
        }

        .notification.error {
            background-color: #ff4444;
        }

        .notification.success {
            background-color: #00ff66;
        }

        ::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.5);
        }
    </style>
</head>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.34.0/min/vs/loader.min.js"></script>
    <script>
        require.config({
            paths: {
                'vs': 'https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.34.0/min/vs'
            }
        });

        let editor;
        let completionProvider;
        const proposals = [];
        let currentTab = "main";
        const tabs = {
            "main": {
                content: `print("Hello world")`,
                language: "lua",
                name: "Page 1",
                model: null
            }
        };
        let minimapEnabled = false;

        function sanitizeInput(str) {
            return str.replace(/[<>&"]/g, c => ({'<': '<', '>': '>', '&': '&', '"': '"'}[c]));
        }

        function showNotification(title, message, type) {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.innerHTML = `<strong>${sanitizeInput(title)}</strong>: ${sanitizeInput(message)}`;
            document.body.appendChild(notification);
            setTimeout(() => {
                notification.style.opacity = '0';
                setTimeout(() => notification.remove(), 300);
            }, 3000);
        }

        require(['vs/editor/editor.main'], function () {
            function getCssVar(name) {
                return getComputedStyle(document.documentElement).getPropertyValue(name).trim();
            }

            monaco.editor.defineTheme('dark-theme', {
                base: 'vs-dark',
                inherit: true,
                rules: [
                    { token: 'keyword', foreground: getCssVar('--keyword-color').substring(1) },
                    { token: 'comment', foreground: getCssVar('--comment-color').substring(1), fontStyle: 'italic' },
                    { token: 'string', foreground: getCssVar('--string-color').substring(1) },
                    { token: 'number', foreground: getCssVar('--number-color').substring(1) },
                    { token: 'identifier', foreground: getCssVar('--variable-color').substring(1) },
                    { token: 'operator', foreground: getCssVar('--operator-color').substring(1) },
                ],
                colors: {
                    'editor.background': getCssVar('--editor-bg'),
                    'editor.foreground': '#ffffff',
                    'editorCursor.foreground': getCssVar('--editor-cursor'),
                    'editor.lineHighlightBackground': getCssVar('--line-highlight'),
                    'editorLineNumber.foreground': getCssVar('--editor-line-numbers'),
                    'editorLineNumber.activeForeground': getCssVar('--active-line-number'),
                    'editor.selectionBackground': getCssVar('--editor-selection'),
                    'editorIndentGuide.background': getCssVar('--indent-guide'),
                    'editorIndentGuide.activeBackground': getCssVar('--active-indent-guide'),
                    'editorError.foreground': 'transparent',
                    'editorError.background': 'transparent',
                    'editorWarning.foreground': 'transparent',
                    'editorWarning.background': 'transparent',
                }
            });

            function createEditor() {
                if (editor) {
                    editor.dispose();
                }

                const tab = tabs[currentTab];
                if (!tab.model) {
                    tab.model = monaco.editor.createModel(tab.content, tab.language);
                }

                editor = monaco.editor.create(document.getElementById('container'), {
                    model: tab.model,
                    theme: "dark-theme",
                    automaticLayout: true,
                    fontFamily: 'var(--editor-font)',
                    fontSize: 12,
                    lineNumbers: 'on',
                    minimap: { enabled: minimapEnabled },
                    scrollBeyondLastLine: false,
                    tabSize: 4,
                    insertSpaces: true,
                    suggest: {
                        snippetsPreventQuickSuggestions: false,
                        showIcons: true,
                    },
                    folding: true,
                    wordWrap: 'off',
                    cursorBlinking: 'smooth',
                    cursorSmoothCaretAnimation: 'on',
                });

                editor.onDidChangeModelContent(() => {
                    tabs[currentTab].content = editor.getValue();
                });

                editor.addCommand(monaco.KeyMod.CtrlCmd | monaco.KeyCode.KeyT, createNewFile);
                editor.addCommand(monaco.KeyMod.CtrlCmd | monaco.KeyCode.KeyW, removeCurrentTab);
            }

            function setupCompletionProvider() {
                if (completionProvider) {
                    completionProvider.dispose();
                }

                completionProvider = monaco.languages.registerCompletionItemProvider('lua', {
                    provideCompletionItems: () => ({
                        suggestions: proposals
                    }),
                    triggerCharacters: ['.', ':']
                });
            }

            function setupEventListeners() {
                const addTabButton = document.getElementById('add-tab');

                addTabButton.removeEventListener('click', createNewFile);
                document.removeEventListener('click', handleClick);
                document.removeEventListener('dblclick', handleDoubleClick);

                addTabButton.addEventListener('click', createNewFile);
                document.addEventListener('click', handleClick);
                document.addEventListener('dblclick', handleDoubleClick);

                function handleClick(e) {
                    if (e.target.classList.contains('tab-close')) {
                        closeTab(e.target.closest('.tab').dataset.id);
                        e.stopPropagation();
                    } else if (e.target.closest('.tab')) {
                        const tab = e.target.closest('.tab');
                        if (!e.target.classList.contains('tab-name-input')) {
                            switchToTab(tab.dataset.id);
                        }
                    }
                }

                function handleDoubleClick(e) {
                    if (e.target.classList.contains('tab-name')) {
                        startEditingTabName(e.target);
                    }
                }

                window.addEventListener('beforeunload', () => {
                    if (editor) editor.dispose();
                    if (completionProvider) completionProvider.dispose();
                    Object.values(tabs).forEach(tab => {
                        if (tab.model) tab.model.dispose();
                    });
                });
            }

            function createNewFile() {
                if (Object.keys(tabs).length >= 10) {
                    showNotification("Error", "Maximum number of tabs (4) reached.", "error");
                    return;
                }

                const fileId = 'file_' + Date.now();
                const fileName = `script_${Object.keys(tabs).length + 1}.lua`;

                tabs[fileId] = {
                    content: '',
                    language: 'lua',
                    name: fileName,
                    model: null
                };

                const tabElement = document.createElement('div');
                tabElement.className = 'tab';
                tabElement.dataset.id = fileId;
                tabElement.innerHTML = `
                    <svg class="tab-icon" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M14 2H6c-1.1 0-1.99.9-1.99 2L4 20c0 1.1.89 2 1.99 2H18c1.1 0 2-.9 2-2V8l-6-6zm2 16H8v-2h8v2zm0-4H8v-2h8v2zm-3-5V3.5L18.5 9H13z"/>
                    </svg>
                    <span class="tab-name">${sanitizeInput(fileName)}</span>
                    <span class="tab-close">Ã—</span>
                `;

                document.getElementById('tabs').appendChild(tabElement);
                switchToTab(fileId);
                showNotification("Success", "New tab created", "success");
            }

            function removeCurrentTab() {
                if (Object.keys(tabs).length <= 1) {
                    showNotification("Warning", "Cannot remove the last tab.", "error");
                    return;
                }
                closeTab(currentTab);
            }

            function switchToTab(tabId) {
                if (!tabs[tabId] || tabId === currentTab) return;

                if (tabs[currentTab] && editor) {
                    tabs[currentTab].content = editor.getValue();
                }

                currentTab = tabId;
                document.querySelectorAll('.tab').forEach(tab => {
                    tab.classList.toggle('active', tab.dataset.id === tabId);
                });

                const tab = tabs[tabId];
                if (!tab.model) {
                    tab.model = monaco.editor.createModel(tab.content, tab.language);
                }

                editor.setModel(tab.model);
            }

            function closeTab(tabId) {
                if (Object.keys(tabs).length <= 1) {
                    showNotification("Warning", "Cannot close the last tab.", "error");
                    return;
                }

                const tabElement = document.querySelector(`.tab[data-id="${tabId}"]`);
                if (tabElement) tabElement.remove();

                if (tabs[tabId].model) {
                    tabs[tabId].model.dispose();
                }
                delete tabs[tabId];

                if (currentTab === tabId) {
                    switchToTab(Object.keys(tabs)[0]);
                }
                showNotification("Success", "Tab closed", "success");
            }

            function startEditingTabName(nameElement) {
                const tab = nameElement.closest('.tab');
                const tabId = tab.dataset.id;
                const currentName = tabs[tabId].name;

                const input = document.createElement('input');
                input.type = 'text';
                input.className = 'tab-name-input';
                input.value = currentName;

                nameElement.replaceWith(input);
                input.focus();

                function finishEditing() {
                    let newName = input.value.trim();
                    if (!newName) newName = currentName;
                    else if (!newName.endsWith('.lua')) newName += '.lua';
                    newName = sanitizeInput(newName);
                    tabs[tabId].name = newName;

                    const newNameElement = document.createElement('span');
                    newNameElement.className = 'tab-name';
                    newNameElement.textContent = newName;
                    input.replaceWith(newNameElement);
                    showNotification("Success", "Tab renamed", "success");
                }

                input.addEventListener('blur', finishEditing);
                input.addEventListener('keydown', e => {
                    if (e.key === 'Enter') finishEditing();
                    else if (e.key === 'Escape') {
                        const newNameElement = document.createElement('span');
                        newNameElement.className = 'tab-name';
                        newNameElement.textContent = currentName;
                        input.replaceWith(newNameElement);
                    }
                });
            }
